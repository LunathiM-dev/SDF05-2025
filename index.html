<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-[#313131] dark:text-white">

  <footer class="bg-green-200 dark:bg-green-900 py-12">
    <div class="max-w-7xl mx-auto px-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

        <!-- Subscribe -->
        <div>
          <h2 class="text-2xl font-bold mb-4">SUBSCRIBE</h2>
          <p class="mb-4">Join our newsletter for updates and promotions.</p>
          <div class="flex flex-col sm:flex-row items-center gap-2">
            <input 
              type="email" 
              placeholder="Your email"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#d86943]"
            />
            <button 
              class="px-4 py-2 bg-white text-black font-semibold rounded-md hover:bg-gray-100 w-full sm:w-auto">
              Subscribe
            </button>
          </div>
        </div>

        <!-- Quick Links -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Quick Links</h2>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Who We Are</a></li>
            <li><a href="#" class="hover:underline">Our Philosophy</a></li>
          </ul>
        </div>

        <!-- Technologies -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Technologies</h2>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">HTML</a></li>
            <li><a href="#" class="hover:underline">CSS</a></li>
            <li><a href="#" class="hover:underline">JavaScript</a></li>
          </ul>
        </div>

      </div>

      <!-- Divider -->
      <hr class="my-8 border-[#d86943]" />

      <!-- Bottom Section -->
      <div class="flex flex-col md:flex-row justify-between items-center text-sm text-center gap-4">
        <a href="#">
          <img class="h-6" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo" />
        </a>
        <div>&copy; 2025 CodeSpace. All rights reserved.</div>
      </div>
    </div>
  </footer>

</body>
</html>
